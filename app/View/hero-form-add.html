<div class="container post-content">
    <div  [hidden]="submitted">
        <h1>Hero Form</h1>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="id">id</label>
                <input type="text" class="form-control" id="id" required [(ngModel)]="models.id" name="id" #id="ngModel" >
                <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
                      id is required
                </div>
            </div>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="name" required minlength="4" maxlength="24" [(ngModel)]="models.Name" name="Name" #name="ngModel" >
                <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                      Name is required
                </div> -->
                <div *ngIf="name.errors && (name.dirty || name.touched)"
                     class="alert alert-danger">
                    <div [hidden]="!name.errors.required">
                      Name is required
                    </div>
                    <div [hidden]="!name.errors.minlength">
                      Name must be at least 4 characters long.
                    </div>
                    <div [hidden]="!name.errors.maxlength">
                      Name cannot be more than 24 characters long.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="Age">Age</label>
                <input type="text" class="form-control" id="Age" [(ngModel)]="models.Age" name="Age" >
            </div>

            <div class="form-group">
                <label for="power">Gioi tinh</label>
                <select class="form-control" id="power" required [(ngModel)]="models.gioitinh" name="gioitinh" #power="ngModel" >
                    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                </select>
                <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
                    Power is required
                </div>
            </div>

            <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
        </form>
    </div>
    
</div>
